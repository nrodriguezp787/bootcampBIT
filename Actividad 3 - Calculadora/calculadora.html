<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
  </head>
  <body>

    <div class="container">
        <div class="card">
            <div class="card-header">
              Calculadora
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="num1">
                        <label>Primer número</label>
                        <input type="number" class="form-control" id="input1">
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="num2">
                        <label>Segundo número</label>
                        <input type="number" class="form-control" id="input2">
                    </div>
                </div>
                <div class="row row-buttons">
                    <p>Operación</p>
                    <button class="btn col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" onclick= "suma()">+</button>
                    <button class="btn col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" onclick= "resta()">-</button>
                    <button class="btn col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" onclick= "multiplicacion()">x</button>
                    <button class="btn col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" onclick= "division()">/</button>
                    <button class="btn btn-borrar col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" onclick= "borrar()">C</button>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="result">
                        <label>Resultado</label>
                        <input type="number" class="form-control" value="" readonly="readonly">
                    </div>
                </div>
              
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./calculadora.js"></script>
    </body>
</html>
